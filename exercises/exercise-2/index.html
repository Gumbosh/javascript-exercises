<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 2 - BMR calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="bmr-section">
      <form action="" class="bmr-form">
        <h1 class="bmr-title">BMR Calculator</h1>
        <div class="bmr-container__number bmr-group-box">
          <label for="age" class="text-bold">Age (2-130)</label>
          <input
            type="number"
            id="age"
            name="age"
            min="2"
            max="130"
            required
            class="bmr-age__input"
          />
        </div>
        <div class="bmr-group-box">
          <div class="space-around">
            <label for="male">
              <input
                type="radio"
                id="male"
                name="gender"
                value="male"
                required
                class="bmr-male__input"
              />
              Male
            </label>
            <label for="female">
              <input
                type="radio"
                id="female"
                name="gender"
                value="female"
                class="bmr-female__input"
              />
              Female
            </label>
          </div>
        </div>
        <div class="bmr-container__number bmr-group-box">
          <label for="height" class="text-bold">Height (cm)</label>
          <input
            min="0"
            max="300"
            type="number"
            id="height"
            name="height"
            required
            class="bmr-height__input"
          />
        </div>
        <div class="bmr-container__number bmr-group-box">
          <label for="weight" class="text-bold">Weight (kg)</label>
          <input
            min="0"
            max="700"
            type="number"
            id="weight"
            name="weight"
            required
            class="bmr-weight__input"
          />
        </div>
        <div class="space-around">
          <input
            type="submit"
            value="Submit"
            class="bmr-button bmr-button__submit"
          />
          <input
            type="reset"
            value="Reset"
            class="bmr-button bmr-button__reset"
          />
        </div>
        <div class="bmr-result">
          <h2 class="text-bold bmr-result__title">Your BMR is</h2>
          <p class="bmr-result__value text-bold">0000</p>
          <p>Kcal/day</p>
        </div>
      </form>
    </section>
    <script src="app.js"></script>
  </body>
</html>
