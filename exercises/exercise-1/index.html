<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 1 - Theme switcher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="light-switch">
      <div class="light-switch__container">
        <div class="light-switch__trigger">
          <button class="light-switch-trigger__dark">Dark</button>
          <button class="light-switch-trigger__light">Light</button>
        </div>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
