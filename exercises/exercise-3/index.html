<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 3 - Recipe roulette</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="recipe">
      <div class="header container">
        <h1 class="header__title">Recipe Roulette</h1>
        <button class="header__new-recipe-btn">Get new recipe</button>
      </div>
      <div class="recipe__container container">
        <h2 class="recipe__meal"></h2>
        <p class="recipe__category"></p>
        <img src="" alt="" class="recipe__image" />
        <table class="recipe__ingredients"></table>
        <p class="recipe__instructions"></p>
        <a target="_blank" class="recipe__source">Source</a>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
