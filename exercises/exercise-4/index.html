<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 4 - Digital clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="clock">
      <div class="container clock__container">
        <p class="clock__time">
          <span class="hours">00</span>:<span class="minutes">00</span>:<span
            class="seconds"
            >00</span
          >
        </p>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
